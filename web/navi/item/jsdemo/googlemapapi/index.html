<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>查看附近的地图(google map api)</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function init(){
	navigator.geolocation.getCurrentPosition(function(position){
		var coords=position.coords;
		var latlng=new google.maps.LatLng(coords.latitude,coords.longitude);
		var myOptions={
			zoom:16,
			center:latlng,
			mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			
		var mapl;
		mapl=new google.maps.Map(document.getElementById("map"),myOptions);
		
		var marker=new google.maps.Marker({
			positon:latlng,
			map:mapl});
		
		var infowindow=new google.maps.InfoWindow({
			content:"当前位置！"});
		
		infowindow.open(mapl,marker);
		});
	var screenw=document.documentElement.clientWidth;
	var screenh=document.documentElement.clientHeight;
	document.getElementById("map").style.width=screenw+"px";
	document.getElementById("map").style.height=screenh+"px";

	}
</script>
<script type="text/javascript">
window.onresize=function getWidth(){
var screenw=document.documentElement.clientWidth;
var screenh=document.documentElement.clientHeight;
document.getElementById("map").style.width=screenw+"px";
document.getElementById("map").style.height=screenh+"px";
}
</script>
<style type="text/css">
body{
	padding:0;
	margin:0;}
</style>
</head>
<body onLoad="init()">
<div id="map">
</div>
</body>
</html>
